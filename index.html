<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>JmD Type</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>JmD Type</header>
        <div id="result-area">
            <p id="result"><span id="wpm"></span> WPM</p>
            <p id="result-description"></p>
            <p id="refresh-hint">Refresh for another test!</p>
        </div>
        <div id="writing-area">
            <div id="timer"></div>
            <div class="line"><span id="1"></span></div>
            <div class="line"><span id="2"></span></div>
            <div class="line"><span id="3"></span></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
